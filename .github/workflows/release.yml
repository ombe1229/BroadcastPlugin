name: release new version

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs_on: ubuntu-lastest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build project
        run: dotnet build BroadcastPlugin
